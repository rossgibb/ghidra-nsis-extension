# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download Ghidra release
      uses: carlosperate/download-file-action@v1.0.3
      id: download-ghidra
      with:
        file-url: 'https://ghidra-sre.org/ghidra_9.1.2_PUBLIC_20200212.zip'
        file-name: 'ghidra.zip'
        location: './build'
    - name: Print the file path
      run: echo "The file was downloaded to ${{ steps.download-ghidra.outputs.file-path }}"
    - name: Decompress
      uses: TonyBogdanov/zip@1.0
      with:
        args: unzip -qq ${{ steps.download-ghidra.outputs.file-path }} -d ./build
